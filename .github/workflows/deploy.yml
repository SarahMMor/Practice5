name: Deploy to Cloidflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test -- --coverage

      - name: Deploy
        run: npm run build

      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/