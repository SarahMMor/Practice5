name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Test
        run: npm run test -- --coverage

      - name: Deploy
        run: npm run build

      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
  
  release:
    needs: deploy
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Download artifacts
        uses: actions/download-paged-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy dist/Practice5/index.js --name practice5.sarimarmor3.workers.dev --compatibility-date 2026-02-26 --compatibility-flags nodejs_compat --asset dist/dist
          
